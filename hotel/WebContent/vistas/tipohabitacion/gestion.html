          <div class="box">

          <script>
      $(document).ready(function(){
    	$('select').chosen({no_results_text : "No se encuentra:",width : '100%'});
		$('#btnAdicionarConfirmacion').click(function(){
			$('#modalAdicionarConfirmacion').modal('show');
		});
      	$('#btnModificarConfirmacion').click(function(){
      		$('#modalModificarConfirmacion').modal('show');
      	});
      	$('#btnAdicionar').click(function(){
         	$('#formulario')[0].reset();
 			$('#formulario').data('formValidation').resetForm();
 			$('#modalAdicionar').modal('show');
         });
		$('#tabla').dataTable( {
			dom:"<'row'<'col-sm-3'f><'col-sm-2'B><'col-sm-2'l><'col-sm-5'i>><'row'<'col-sm-12'tr>><'row'<'col-sm-5'i><'col-sm-7'p>>",
			"ordering":false,
  			"oLanguage": {
                "sUrl": "../../js/Spanish.lang"
            },
  			"processing": true,
  		    "serverSide": true,
  		    "ajax": {
  		    	"type": "POST",
  	            "url": "../tipohabitacion/lista",
  	        	"data": function ( d ) {
  	                d.estado = $('input[name=estado]:checked').val();
  	            }
          	},
  		    "columns": [
  		                { "data": "cod_tiphab" },
  		              	{ "data": "nom_tiphab" },
  		                { "data": "des_tiphab" },
  		              	{ "data":"cod_tiphab"}
  		    ],
  		    "createdRow": function ( row, data, index ){
  		    	if($('input[name=estado]:checked').val()=='true')
  					$('td', row).eq(3).html('<div class="btn-group"><button type="submit" class="btn btn-social btn-bitbucket modificar" data-toggle="tooltip" data-placement="top" title="Modificar" data-id="'+data.cod_tiphab+'"><i class="glyphicon glyphicon-edit"></i> Modificar</button><button type="button" data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="'+data.cod_tiphab+'" class="btn btn-social btn-google eliminar"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button></div>');
  				else
  					$('td', row).eq(3).html('<button class="btn btn-primary activar" data-id="'+data.cod_tiphab+'" data-toggle="tooltip" data-placement="top" title="Dar de alta"><i class="glyphicon glyphicon-plus-sign"></i>  </button>');
  				$('td',row).addClass('bg-gray');
  	        },
  	        "drawCallback": function( settings ) {
          		$('.eliminar').click(function(){
          			$('#formularioEliminar')[0].reset();
              		$.post('../tipohabitacion/obtener?cod_tiphab='+$(this).data('id'), function(result) {
  		            	if(result.status==true){
  			    	        $('#modalEliminar').modal('show');
  							$('#formularioEliminar').loadJSON(result.data);
  							$('#tipohabitacionLabel').html('<button class="btn btn-info"  data-toggle="tooltip" data-placement="top" title="Icono"><i class="'+result.data.ico_pro+'"></i></button> '+result.data.nom_tiphab);				
  		            	}else{
  		            		mostrarMensaje('error','No se realizo con exito la Transacción');
  		            	}
  			        }, 'json');
          		});
          		
          		$('.activar').click(function(){ 
          			$('#formularioActivar')[0].reset();
              		$.post('../tipohabitacion/obtener?cod_tiphab='+$(this).data('id'), function(result) {
  		            	if(result.status==true){
  		            		$('#modalActivar').modal('show');
  							$('#formularioActivar').loadJSON(result.data);
  							$('#tipohabitacionLabel2').html(result.data.nom_tiphab);				
  		            	}else{
  		            		mostrarMensaje('error','No se realizo con exito la Transacción');
  		            	}
  			        }, 'json');
          		});
          		
          		$('.modificar').click(function(){
          			$('#formularioModificar').data('formValidation').resetForm();
          			$('#formularioModificar')[0].reset();
              		$.post('../tipohabitacion/obtener?cod_tiphab='+$(this).data('id'), function(result) {
  		            	if(result.status==true){
  		            		$('#formularioModificar').loadJSON(result.data);
  		            		$('#modalModificar').modal('show');
  		            	}else{
  		            		mostrarMensaje('error','No se realizo con exito la Transacción');
  		            	}
  			        }, 'json');
          		});
  				$('button[data-toggle="tooltip"]').tooltip({animated: 'fade',placement: 'bottom',});
  		
          	}
  		});
  		$('.estadoRadio').click(function(){
  			$('#tabla').dataTable().fnDraw('page');
  		});
  		$('#formulario,#formularioModificar,#formularioEliminar,#formularioActivar').formValidation(
  				{locale: 'es_ES'}).on('success.form.fv', function(e) {
              e.preventDefault();
              var $form = $(e.target);
              $.post($form.attr('action'), $form.serialize(), function(result) {
              	if(result.status==true){
      	            $form.data('formValidation').resetForm();
   	    	 		$('.modal').modal('hide');
      	        	$('#tabla').dataTable().fnDraw('page');
      	        	mostrarMensaje('info','Se realizo con exito la Transacción');
      	        }else{
              		mostrarMensaje('error','No se realizo con exito la Transacción');
              	}
      	    }, 'json');
          });
  		$('#nom').blur(function(){
      	  $.post('../tipohabitacion/validar?nom_tiphab='+$(this).val(),function(resp){
				if(resp.status==true){
					$('#nom_tiphab').val('');
					mostrarMensaje('error','Este Tipo Habitacion ya existe!!!');
				}
			});
		});
  	});
    </script>
