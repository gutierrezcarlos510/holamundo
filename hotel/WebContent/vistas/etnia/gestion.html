          <script>
      $(document).ready(function(){
    	  var selected=[];
    	  $('select').chosen({no_results_text : "No se encuentra:",width : '100%'});
    	  $('#btnAdicionarConfirmacion').click(function(){
  			$('#modalAdicionarConfirmacion').modal('show');
  		});
        $('#btnModificarConfirmacion').click(function(){
        	$('#modalModificarConfirmacion').modal('show');
        });
		$('#btnEliminarConfirmacion').click(function(){
			$('#modalEliminarConfirmacion').modal('show');
  		});
  		$('#tabla').dataTable( {
  			dom:"<'row'<'col-sm-3'f><'col-sm-2'B><'col-sm-2'l><'col-sm-5'i>><'row'<'col-sm-12'tr>><'row'<'col-sm-5'i><'col-sm-7'p>>",
			buttons: [
				{
					text:'<span class="fa fa-plus-circle"></span> Adicionar <span class="fa fa-plus-circle"></span>',
					className:"btn btn-success",
					action:function(e,dt,node,config){
						$('#formulario')[0].reset();
						$('#formulario').data('formValidation').resetForm();
						$('#modalAdicionar').modal('show');
					}
				}
			],
			"ordering":false,
  			"oLanguage": {
                "sUrl": "../../js/Spanish.lang"
            },
  			"processing": true,
  		    "serverSide": true,
  		    "ajax": {
  		    	"type": "POST",
  	            "url": "../etnia/lista",
  	        	"data": function ( d ) {
  	                d.estado = $('input[name=estado]:checked').val();
  	            }
          	},
  		    "columns": [
  		                { "data": "nombre" },
  		                { "data": "etnias" }
  		    ]
  		});
  		$('#tabla tbody').on('click','tr',function(){
  			$('#formularioModificarEliminar')[0].reset();
  			var data=$('#tabla').DataTable().row(this).data();
			$('#modalModificarEliminar').modal('show');
			$('#formularioModificarEliminar').loadJSON(data);
			$('#btnEliminar').val(data.id);
  		});
  		$('.estadoRadio').click(function(){
  			$('#tabla').dataTable().fnDraw('page');
  		});
  		$('#btnEliminar').click(function(){
  			$.post('../etnia/eliminar?id='+$(this).val(), function(result) {
              	if(result.status==true){
   	    	 		$('.modal').modal('hide');
      	        	$('#tabla').dataTable().fnDraw('page');
      	        	mostrarMensaje('info','Se realizo con exito la Transacción');
      	        }else{
              		mostrarMensaje('error','No se realizo con exito la Transacción');
              	}
      	    }, 'json');
  		});
  		$('#formulario,#formularioModificarEliminar').formValidation(
  				{locale: 'es_ES'}).on('success.form.fv', function(e) {
              e.preventDefault();
              var $form = $(e.target);
              $.post($form.attr('action'), $form.serialize(), function(result) {
              	if(result.status==true){
      	            $form.data('formValidation').resetForm();
   	    	 		$('.modal').modal('hide');
      	        	$('#tabla').dataTable().fnDraw('page');
      	        	mostrarMensaje('info','Se realizo con exito la Transacción');
      	        }else{
              		mostrarMensaje('error','No se realizo con exito la Transacción');
              	}
              	waitingDialog.hide();
      	    }, 'json');
          });
  		$('#nombre').blur(function(){
  			var nombre=$(this).val();
  			$.post('../etnia/validar?nombre='+nombre, function(result) {
              	if(result.status==true){
              		$('#nombreLabel').html(nombre);
   	    	 		$('#nombre').val('');
   	    	 		$('#modalValidar').modal('show');
   	    	 		$('#formulario').data('formValidation').resetForm();
      	        }
      	    }, 'json');
  		});
  	});
    </script>
